<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Invoice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>INVOICE</h1>

    <form id="invoiceForm">
      <div class="row-inline">
  <div class="field">
    <label>Invoice Number</label>
    <input type="text" id="invoiceNumber" value="INV-0001">
  </div>
  <div class="field">
    <label>Date</label>
    <input type="date" id="invoiceDate" value="2025-09-08">
  </div>
</div>


      <div class="row">
        <label>Customer Contact Info</label>
        <input type="text" id="customerContact">
      </div>

      <div class="row">
        <label>Billing Address</label>
        <textarea id="billingAddress"></textarea>
      </div>

      <!-- Item Details -->
      <h2>Item Details</h2>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>Description</th>
            <th>Part Number</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Amount</th>
            <th>Add-ons</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <select>
                <option>Door</option>
                <option>Handle</option>
                <option>Lock</option>
              </select>
            </td>
            <td>
              <select>
                <option>DR123</option>
                <option>HD368</option>
                <option>LK222</option>
              </select>
            </td>
            <td><input type="number" value="1" min="1"></td>
            <td><input type="number" value="150" step="0.01"></td>
            <td class="amount">150.00</td>
            <td>
              <select>
                <option>Handle</option>
                <option>Extra Keys</option>
                <option>None</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" id="addItem" class="link">+ Add item</button>

      <!-- Summary -->
      <div class="summary">
        <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <p>Tax: $<span id="tax">0.00</span></p>
        <p>Shipping Fee: $<span id="shipping">0.00</span></p>
        <p class="total">Total Amount: $<span id="total">0.00</span></p>
      </div>

      <div class="row">
        <label>Salesperson</label>
        <input type="text" id="salesperson">
      </div>

      <button type="submit" class="primary">Create Invoice</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
